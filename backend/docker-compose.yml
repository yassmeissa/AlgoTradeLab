version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: algotrade_db
    environment:
      POSTGRES_USER: algotrade
      POSTGRES_PASSWORD: algotrade_password
      POSTGRES_DB: algotrade_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U algotrade"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: algotrade_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: algotrade_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://algotrade:algotrade_password@postgres:5432/algotrade_db
      REDIS_URL: redis://redis:6379
      SECRET_KEY: your-secret-key-change-in-production
      DEBUG: "False"
      ENVIRONMENT: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000

volumes:
  postgres_data:

networks:
  default:
    name: algotrade_network
